<!DOCTYPE html>
<html>
    <head>
        <title>Payment Summary</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="col d-flex"><span class="text-muted" id="orderno">order #546924</span></div>
            <div class="gap">
                <div class="col-2 d-flex mx-auto">
                </div>
            </div>
            <div class="title">
                Thank you for your order!
            </div>
            <div class="main">
                <span id="sub-title">
                    <p><b>Payment Summary</b></p>
                </span>
                <div class="row row-main">
                    <div class="col-3">
                        <img class="img-fluid" src="img/iphonexr.png">
                    </div>
                    <div class="col-6">
                        <div class="row d-flex">
                            <p><b>iPhone XR</b></p>
                        </div>
                        <div class="row d-flex">
                            <p class="text-muted">128GB White</p>
                        </div>
                    </div>
                    <div class="col-3 d-flex justify-content-end">
                        <p><b>$599</b></p>
                    </div>
                </div>
                <div class="row row-main">
                    <div class="col-3">
                        <img class="img-fluid" src="img/airpods.jpg">
                    </div>
                    <div class="col-6">
                        <div class="row d-flex">
                            <p><b>Airpods</b></p>
                        </div>
                        <div class="row d-flex">
                            <p class="text-muted">With charging case</p>
                        </div>
                    </div>
                    <div class="col-3 d-flex justify-content-end">
                        <p><b>$199</b></p>
                    </div>
                </div>
                <div class="row row-main">
                    <div class="col-3 ">
                        <img class="img-fluid" src="img/belkin-boost-up.png">
                    </div>
                    <div class="col-6">
                        <div class="row d-flex">
                            <p><b>Belkin Boost Up</b></p>
                        </div>
                        <div class="row d-flex">
                            <p class="text-muted">Wireless charging pad</p>
                        </div>
                    </div>
                    <div class="col-3 d-flex justify-content-end">
                        <p><b>$49.95</b></p>
                    </div>
                </div>
                <hr>
                <div class="total">
                    <div class="row">
                        <div class="col">
                           <b> Total:</b>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <b>$847.95</b>
                        </div>
                    </div>
                    <button class="btn d-flex mx-auto">
                        Track your order
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
